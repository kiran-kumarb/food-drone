<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - DroneFood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">
  <div class="bg-white p-5 rounded shadow" style="width: 350px;">
    <h3 class="text-center text-primary mb-4">ðŸ”‘ Admin Login</h3>
    <input type="text" id="username" class="form-control mb-3" placeholder="Username">
    <input type="password" id="password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === 'admin123') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials');
      }
    }
  </script>
</body>
</html>
