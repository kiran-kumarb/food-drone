<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-primary mb-4">üöÅ Drone Fleet</h2>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>Status</th>
          <th>Range (km)</th>
          <th>Capacity (kg)</th>
        </tr>
      </thead>
      <tbody id="drones"></tbody>
    </table>
    <a href="index.html" class="btn btn-secondary mt-3">Back</a>
  </div>

  <script>
    async function fetchDrones() {
      const res = await fetch('/drones');
      const data = await res.json();
      const table = document.getElementById('drones');
      table.innerHTML = data.map(d => `
        <tr>
          <td>${d.DroneID}</td>
          <td>${d.Model}</td>
          <td>${d.Status}</td>
          <td>${d.MaxRange}</td>
          <td>${d.Capacity}</td>
        </tr>
      `).join('');
    }
    fetchDrones();
  </script>
</body>
</html>
