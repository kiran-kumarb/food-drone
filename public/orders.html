<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container mt-5">
    <h2 class="text-primary mb-4">ðŸ“¦ Orders List</h2>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Restaurant</th>
          <th>Status</th>
          <th>Total Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="orders"></tbody>
    </table>
    <a href="index.html" class="btn btn-secondary mt-3">Back</a>
  </div>

  <script>
    async function fetchOrders() {
      const res = await fetch('/orders');
      const data = await res.json();
      const table = document.getElementById('orders');
      table.innerHTML = data.map(o => `
        <tr>
          <td>${o.OrderID}</td>
          <td>${o.Customer}</td>
          <td>${o.Restaurant}</td>
          <td>${o.Status}</td>
          <td>${o.TotalAmount}</td>
          <td><button onclick="assignDrone(${o.OrderID})" class="btn btn-sm btn-success">Assign Drone</button></td>
        </tr>
      `).join('');
    }

    async function assignDrone(orderID) {
      const res = await fetch('/assignDrone', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ orderID })
      });
      const result = await res.json();
      alert(result.message);
      fetchOrders();
    }

    fetchOrders();
  </script>
</body>
</html>
