<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f7f7f7;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background-color: #ff7043;
    }
    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #menuTable th {
      background-color: #ff7043;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">üç¥ Restaurant Dashboard</a>
      <button class="btn btn-light" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h3 id="welcomeMsg" class="mb-4"></h3>

    <!-- Add Menu Item Form -->
    <div class="card p-3 mb-4">
      <h5>Add New Menu Item</h5>
      <form id="addItemForm">
        <div class="row g-3">
          <div class="col-md-3">
            <input type="text" id="itemName" class="form-control" placeholder="Item Name" required />
          </div>
          <div class="col-md-3">
            <input type="text" id="itemDesc" class="form-control" placeholder="Description" required />
          </div>
          <div class="col-md-2">
            <input type="number" id="itemPrice" class="form-control" placeholder="Price" required />
          </div>
          <div class="col-md-2">
            <input type="number" id="itemWeight" class="form-control" placeholder="Weight (kg)" required />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Add Item</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Menu Table -->
    <div class="card p-3">
      <h5>Menu Items</h5>
      <table class="table table-striped mt-3" id="menuTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Weight (kg)</th>
          </tr>
        </thead>
        <tbody id="menuBody"></tbody>
      </table>
    </div>
  </div>

  <script src="restaurant_dashboard.js"></script>
</body>
</html>
