<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register New Restaurant - DroneFood</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f2ff, #f8fbff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 35px 45px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #007bff;
      font-size: 22px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccd8f2;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      font-size: 15px;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      filter: brightness(0.95);
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      font-weight: 500;
      padding: 10px;
      border-radius: 8px;
    }

    .success {
      color: #0b5e20;
      background: #d1fae5;
    }

    .error {
      color: #b91c1c;
      background: #fee2e2;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      font-size: 13px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üçΩÔ∏è Register New Restaurant</h1>

    <form id="restaurantForm">
      <label for="name">Restaurant Name</label>
      <input type="text" id="name" placeholder="e.g. GrillHub" required />

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="e.g. Indiranagar, Bangalore" required />

      <label for="contact">Contact Number</label>
      <input type="text" id="contact" placeholder="e.g. 9876543210" required pattern="[0-9]{10}" />

      <label for="image">Image URL (optional)</label>
      <input type="url" id="image" placeholder="e.g. https://images.unsplash.com/..." />

      <label for="cuisine">Cuisine Type (optional)</label>
      <input type="text" id="cuisine" placeholder="e.g. Indian, Italian" />

      <button type="submit">Register Restaurant</button>
    </form>

    <div id="message" class="message" style="display: none;"></div>
    <a href="admin_dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <footer>¬© 2025 DroneFood Technologies ‚Äî Manage Your Fleet of Restaurants üöÄ</footer>

  <script>
    const form = document.getElementById("restaurantForm");
    const messageBox = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const location = document.getElementById("location").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const image = document.getElementById("image").value.trim();
      const cuisine = document.getElementById("cuisine").value.trim();

      if (!name || !location || !contact) {
        showMessage("Please fill in all required fields.", "error");
        return;
      }

      try {
        const res = await fetch("/restaurant/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            Name: name,
            Location: location,
            Contact: contact,
            ImageURL: image || null,
            Cuisine: cuisine || null
          })
        });

        const data = await res.json();

        if (res.ok) {
          showMessage(`‚úÖ ${data.message || "Restaurant registered successfully!"}`, "success");
          form.reset();
        } else {
          showMessage(`‚ö†Ô∏è ${data.error || "Error registering restaurant."}`, "error");
        }
      } catch (err) {
        console.error(err);
        showMessage("‚ö†Ô∏è Unable to connect to server.", "error");
      }
    });

    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = `message ${type}`;
      messageBox.style.display = "block";
    }
  </script>
</body>
</html>
